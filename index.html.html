<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

</head>
<body>
    <div class="image-gallery">
        <img src="images/001.jpg" alt="Image 1">
        <img src="images/002.jpg" alt="Image 2">

        <img src="images/004.jpg" alt="Image 4">
